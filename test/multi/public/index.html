<!DOCTYPE html>
<html>
<head>
    <title>WebXR App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene vr-mode-ui="enabled: true">
    <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="2 1 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity camera look-controls wasd-controls></a-entity>
</a-scene>

<script>
    const socket = io();

    socket.on('message', (data) => {
        console.log(data);
        // Здесь вы можете обновить состояние сцены на основе данных
    });

    document.querySelector('a-box').addEventListener('click', () => {
        socket.emit('message', { text: 'Box clicked' });
    });
</script>
</body>
</html>
